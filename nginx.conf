events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  gzip on;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/atom+xml application/xml image/svg+xml;

  map $sent_http_content_type $cache_control {
    default "no-cache";
    "~*text/html" "no-cache";
    "~*application/json" "no-cache";
    "~*application/javascript" "public, max-age=31536000, immutable";
    "~*text/css" "public, max-age=31536000, immutable";
    "~*image/" "public, max-age=31536000, immutable";
    "~*font/" "public, max-age=31536000, immutable";
    "~*svg" "public, max-age=31536000, immutable";
  }

  server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
      try_files $uri =404;
      add_header Cache-Control $cache_control always;
    }

    location / {
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "no-cache" always;
    }

    # Proxy Login API
    location /blschool-login/api/ {
      proxy_pass http://blschool-intranet-login:8090;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy Backend API
    location /blschool-backend/api/ {
      proxy_pass http://blschool-intranet-backend:8091;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
